<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignIn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/signIn.css">
</head>

<body>

    <body>
        <div class="logo">
            <img class="logo__img" src="/assets/Frame.png" alt="TestMate">
        </div>
        <div class="container">
            <h1 class="container__title">Welcome!</h1>
            <form class="form">
                <div class="form__field">
                    <label class="form__label" for="username">Username</label>
                    <input id="username" class="form__input" type="text">
                </div>
                <div class="form__field">
                    <label class="form__label" for="password">Password</label>
                    <input id="password" class="form__input" type="password">
                </div>
                <a class="form__link" href="#">Forgot Password?</a> 
                <button class="button btn--filled margin--57" theme="filled">Sign in</button>
        </div>
    </body>
